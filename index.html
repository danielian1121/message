<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
        html,
        body {
            margin: 5px;
            padding: 0;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>

    <div id="test" style="background-color: blue;height:100%;">

    </div>
    <script>
        $.getJSON("test.json", function (data) {
            $.each(data, function (key, val) {
                if (key == "article") {
                    var number = val.length;
                    alert(number);
                    for (var i = 0; i < number; i++) {
                        $("#test").append("<div style=\"background-color: red;text-align: center;\">" +
                            data.article[i].title +
                            "</div>");
                        $("#test").append(
                            "<div style=\"background-color: green;height:100px;text-align: center;\">" +
                            data
                            .article[i].content +
                            "</div>");
                    }
                }
            });
        });
    </script>

</body>

</html>
